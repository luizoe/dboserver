sonar.projectKey=DBOServer:ChatServer
sonar.projectName=DBOServer ChatServer
sonar.projectVersion=1.0

sonar.language=c++
sonar.exclusions=**/*.ipch, **/**/*.rc
sonar.cxx.cppcheck.path = "C:\Program Files (x86)\Cppcheck\cppcheck.exe"
sonar.cxx.cppcheck.reportPath="D:\DiceInvaders\Code\cppcheck-reports\cppcheck.xml". 

# Comma-separated paths to directories with sources (required)
sonar.sources=.

# Encoding of the source files
#sonar.sourceEncoding=UTF-8

# Path where Build Wrapper files were output to
sonar.cfamily.build-wrapper-output=build-wrapper-out

# Path to the code coverage xml report produced by Visual Studio coverage tool (codecoverage.exe)
sonar.cfamily.vscoveragexml.reportsPath=codeCoverage.xml